<!-- Detta html-dokument är startsidan -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="startsidan.css" />
    <script src="startsidan.js" defer></script>

    <title>Sten  Sax Påse</title>
  </head>

  <body>
  
    <div class="wrapper">
    <!-- Logo and connect to main page Torstensänglar -->
      <div class="header">
        <a href="/index.html"><img src="img/logo-2-removebg-preview (2).png" alt="logo" id="torstensLogo" /></a>
      </div>
      <audio id="sound-startsida">
        <source src="audio/startsida.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
        <!-- Det finns på title  -->
        <div id="title">
          <h2  data-text="Sten &nbsp;&nbsp;Sax &nbsp;&nbsp; Påse">Sten &nbsp;&nbsp;Sax &nbsp;&nbsp; Påse</h2>
       <!--    <h3 id="sax">Sax</h3>
          <h3 id="påse">Påse</h3> -->
        </div>
        <!-- Starta animation "dog"  -->
        <div class="dog">
          <div class="torso">
            <div class="fur">
              <div class="spot"></div>
            </div>
            <div class="neck">
              <div class="fur"></div>
              <div class="head">
                <div class="fur">
                  <div class="snout"></div>
                </div>
                <div class="ears">
                  <div class="ear">
                    <div class="fur"></div>
                  </div>
                  <div class="ear">
                    <div class="fur"></div>1
                  </div>
                </div>
                <div class="eye"></div>
              </div>
              <div class="collar"></div>
            </div>
            <div class="legs">
              <div class="leg">
                <div class="fur"></div>
                <div class="leg-inner">
                  <div class="fur"></div>
                </div>
              </div>
              <div class="leg">
                <div class="fur"></div>
                <div class="leg-inner">
                  <div class="fur"></div>
                </div>
              </div>
              <div class="leg">
                <div class="fur"></div>
                <div class="leg-inner">
                  <div class="fur"></div>
                </div>
              </div>
              <div class="leg">
                <div class="fur"></div>
                <div class="leg-inner">
                  <div class="fur"></div>
                </div>
              </div>
            </div>
            <div class="tail">
              <div class="tail">
                <div class="tail">
                  <div class="tail -end">
                    <div class="tail">
                      <div class="tail">
                        <div class="tail">
                          <div class="tail"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Sluta animation "dog"  -->
      </header>
      <!-- Välje Avatar -->
      <main class="main">
        <div>
          <h3 class="title">Select your avatar</h3>
        </div>

        <div class="avatar-flex">
          <div class="avatar-flex1">
            <label for="avatar1"></label>
            <input type="hidden" id="avatar1" name="avatar" value="avatar1" />
            <img
              src="img/avatar1-removebg-preview.png"
              alt="Avatar 1"
              class="avatar"
              onclick="borderClick(this)"
            />
            <label for="avatar2"></label>
            <input type="hidden" id="avatar2" name="avata2" value="avatar2" />
            <img
              src="img/avatar2-removebg-preview.png"
              alt="Avatar 2"
              class="avatar"
              onclick="borderClick(this)"
            />
            <label for="avatar3"></label>
            <input type="hidden" name="avatar3" value="avatar3" />
            <img
              src="img/avatar3-removebg-preview.png"
              alt="Avatar 3"
              class="avatar"
              onclick="borderClick(this)"
            />
          </div>

          <div class="avatar-flex1">
            <label for="avatar5"></label>
            <input type="hidden" id="avatar5" name="avatar5" value="avatar5" />
            <img
              src="img/avatar4-removebg-preview (1).png"
              alt="Avatar 5"
              class="avatar"
              onclick="borderClick(this)"
            />
            <label for="avatar4"></label>
            <input type="hidden" id="avatar4" name="avatar4" value="avatar4" />
            <img
              src="img/avatar5-removebg-preview.png"
              alt="Avatar 4"
              class="avatar"
              style="height: 30%"
              onclick="borderClick(this)"
            />
            <label for="avatar6"></label>
            <input type="hidden" id="avatar3" name="avatar" value="avatar3" />
            <img
              src="img/avatar7-removebg-preview.png"
              alt="Avatar 3"
              class="avatar"
              onclick="borderClick(this)"
            />
          </div>
        </div>
        <!-- Select input  -->

        <form id="form">
          <div class="playernam">
            <label for="playername"></label> <br />
            <input
              id="playername"
              type="text"
              name="playername"
              placeholder="Enter your name"
            />
          </div>
          <!-- Start button -->
          <div>
            <button type="submit">Start</button>
          </div>
        </form>
      </main>
    </div>
    
   
  </body>
</html>
